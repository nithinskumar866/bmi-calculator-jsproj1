<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>BMI CALCULATOR</h2>
        <form id="bmiform">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age" required>

            <label for="height-feet">Height (feet):</label>
            <input type="number" id="height-feet" placeholder="Height in feet" required>

            <label for="height-inch">Height (inches):</label>
            <input type="number" id="height-inch" placeholder="Height in inches" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Weight in kg" required>

            <input type="submit" value="Calculate">
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
